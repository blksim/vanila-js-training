<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" plaecholder="Enter username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" plaecholder="Enter email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" id="password" plaecholder="Enter password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password Confirm</label>
                <input type="text" id="password2" plaecholder="Confirm password">
                <small>Error Message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
